require:
  - 'rubocop-rspec'
  - 'rubocop-performance'

AllCops:
  TargetRubyVersion: 2.5

  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - 'spec/http_wrapper_spec.rb'

Metrics/MethodLength:
  Max: 15

Style/Documentation:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false
